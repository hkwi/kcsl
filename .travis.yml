language: python
python:
  - "3.5"
before_install:
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 6B05F25D762E3157
  - sudo apt-get -qq update
  - sudo apt-get install -y poppler-utils poppler-data
install:
  - pip install .
  - pip install -r requirements.txt
script: pytest
after_success:
  - "./auto.sh"
